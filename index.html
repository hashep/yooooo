<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a49ecc8a12.js" crossorigin="anonymous"></script>
    <title>Welcome to Talk - Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Ezy Service</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>00:34</span>
        </div>
        <div class="status-bar__column">
            <span>200%</span>
            <i class="fa-sharp fa-solid fa-battery-full"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Talk</h1>
        <p class="welcome-header__text">
            If you have a Account, 
            <p class="welcome-header__text">log in with your email or phone number.</p>
        </p>
    </header>

    <form action="friendtab.html" method="" class="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Account or Password</a>
    </form>

    <div id="no-mobile">
        <span> Your screen es 2 bihg sadddd</span>
    </div>
</body>
    
</html>
